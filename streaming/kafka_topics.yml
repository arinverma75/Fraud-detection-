# Kafka Topics Configuration
# Used by the Kafka admin to pre-create topics on cluster startup

topics:
  - name: raw-transactions
    partitions: 12
    replication_factor: 1
    config:
      retention.ms: "604800000"     # 7 days
      compression.type: "gzip"
      max.message.bytes: "1048576"  # 1 MB

  - name: enriched-transactions
    partitions: 12
    replication_factor: 1
    config:
      retention.ms: "604800000"
      compression.type: "gzip"

  - name: decision-events
    partitions: 6
    replication_factor: 1
    config:
      retention.ms: "2592000000"   # 30 days (for audit)
      compression.type: "gzip"

  - name: transaction-outcomes
    partitions: 6
    replication_factor: 1
    config:
      retention.ms: "2592000000"   # 30 days (analyst labels â†’ retraining)
      compression.type: "gzip"

  - name: alerts
    partitions: 3
    replication_factor: 1
    config:
      retention.ms: "7776000000"   # 90 days
